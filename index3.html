<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style3.css">
    <title>Prueba 3</title>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div>
            <h2 class="title">SING IN</h2>
            <h2 class="title2">SING UP</h2>
        </div>
        <form action="" method="post">
            <div class="input-container">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" placeholder="USERNAME" required>
            </div>
            <div class="input-container">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="PASSWORD">
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" class="checkbox name="keep_me_signed_in">Keep me signed in
                </label>
            </div>
            <div>
                <button type="submit-container" class="submit-container" name="submit-container">SING IN</button>
            </div>
            <div class="unalinea">
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
