<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style2.css">
    <title>PRUEBA 2</title>
</head>

<body>
    <div class="container">
        <div class="redes">
            <h3>Create An Account</h3>
            <button class="Facebook">
                <img src="/assets/imagenes/facebook.svg" alt="Facebook icon">Sign in with Facebook
            </button>
            <button class="Twitter">
                <img src="/assets/imagenes/twitter.svg" alt="Twitter icon">Sign in with Twitter
            </button>
            <button class="Google">
                <img src="/assets/imagenes/google.svg" alt="Google icon">Sign in with Google
            </button>
            <button class="Behance">
                <img src="/assets/imagenes/behance.svg" alt="Behance icon">Sign in with Behance
            </button>
        </div>

        <div class="form registro">
            <h4>Modern Website Form</h4>
            <form>
                
                <label for="username"></label>
                <input type="text" id="username" name="username" required placeholder="Username">

                
                <label for="email"></label>
                <input type="email" id="email" name="email" required placeholder="Email">

                
                <label for="password"></label>
                <input type="password" id="password" name="password" required placeholder="Password">

                <button type="submit" class="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
